- choosing rows of a data.frame

# Selection

---

## What is a selection?
- choosing the columns of the data.frame
  - based on the names


```r
select(filter(aq, Month == 5, Temp &gt; 73), Temp, Day)
```


```r
aq %&gt;%
    filter(Month == 5, Temp &gt; 73) %&gt;% 
    select(Temp, Day)
```

```
##   Temp Day
## 1   74   3
## 2   74  11
## 3   81  29
## 4   79  30
## 5   76  31
```

---

## One column selection

--


```r
aq[1:5, 'Ozone']
```

```
## [1] 41 36 12 18 NA
```

```r
aq[1:5,] %&gt;% 
    select(Ozone)
```

```
##   Ozone
## 1    41
## 2    36
## 3    12
## 4    18
## 5    NA
```

```r
# overrride data.frame structure with pull()
aq[1:5,] %&gt;% 
     pull(Ozone)
```

```
## [1] 41 36 12 18 NA
```
