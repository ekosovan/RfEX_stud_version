--

- without brackets at the end, e.g. test()
- not predefined words

```r

print(text)

# Subsetting (slicing)

---

## Names (indexing)
- vectors, lists can have position names
- data.frames and matrices can have rownames and colnames


```r
c(a = 3, "b" = 4)
```

```
## a b 
## 3 4
```

```r
namevec = 1:3
names(namevec) = c('a', 'b', 'c'); namevec
```

```
## a b c 
## 1 2 3
```

```r
list(g = 1, "h" = "R is very kind")
```

```
## $g
## [1] 1
## 
## $h
## [1] "R is very kind"
```

---

## Names cont.


```r
namemat = matrix(1:4, 2)
colnames(namemat) = c("eq.1","eq.2")
rownames(namemat) = c("x","y")
namemat
```

```
##   eq.1 eq.2
## x    1    3
## y    2    4
```

```r
namedf = data.frame("a" = 1L:3L, b = c('a','b','c'))
rownames(namedf) = c("Jana","Mirka","Lisa")
namedf
```

```
##       a b
## Jana  1 a
## Mirka 2 b
## Lisa  3 c
```

---

## Slicing in general
- can be done via three specifications
  - numeric position, e.g. third, fifth and seventh position
  - names, e.g. position 'Jana' and 'Mirka'
  - boolean, e.g. TRUE, FALSE, TRUE (same as the first and third position)

---

### Slicing vectors


```r
testvec = 1:6
names(testvec) = c("a", 'b', "c", "d", 'e', "f")
testvec[2]
```

```
## b 
## 2
```

```r
testvec[c(3,5)]
```

```
## c e 
## 3 5
```

```r
testvec[1:3]
```

```
## a b c 
## 1 2 3
```

```r
testvec[c('a','d')]
```

```
## a d 
## 1 4
```

---

### Slicing vectors cont.


```r
testvec[testvec &lt; 4]
```

```
## a b c 
## 1 2 3
```

```r
sec_vec = 6:1
testvec[sec_vec &lt; 4]
```

```
## d e f 
## 4 5 6
```

---

### Slicing lists


```r
testlist = list(a = matrix(2,1), "b" = c("R","is very kind"), c = T, d = NA)
testlist[c(2, 4)]
```

```
## $b
## [1] "R"            "is very kind"
## 
## $d
## [1] NA
```

```r
testlist[c('c','a')]
```

```
## $c
## [1] TRUE
## 
## $a
##      [,1]
## [1,]    2
```

---

### Slicing lists cont.


```r
testlist[1]
```

```
## $a
##      [,1]
## [1,]    2
```

```r
testlist[[1]]
```

```
##      [,1]
## [1,]    2
```

```r
# alternatively
testlist$a
```

```
##      [,1]
## [1,]    2
```

```r
testlist[[2]][1]; testlist$b[1]
```

```
## [1] "R"
```

```
## [1] "R"
```

---

### Slicing matrices


```r
namemat
```

```
##   eq.1 eq.2
## x    1    3
## y    2    4
```

```r
# no dollar notation
# names hard to use
namemat[2,c(1, 2)]
```

```
## eq.1 eq.2 
##    2    4
```

```r
namemat[c(1, 2), 2]
```

```
## x y 
## 3 4
```

---

### Slicing data.frames


```r
namedf
```

```
##       a b
## Jana  1 a
## Mirka 2 b
## Lisa  3 c
```

```r
namedf[1,c(1,2)]
```

```
##      a b
## Jana 1 a
```

```r
namedf[2,'a']
```

```
## [1] 2
```

```r
namedf['Jana','b']
```

```
## [1] a
## Levels: a b c
```

---

### Slicing data.frames cont.


```r
namedf[c('Jana','Mirka'), c('a','b')]
```

```
##       a b
## Jana  1 a
## Mirka 2 b
```

```r
namedf$a
```

```
## [1] 1 2 3
```

```r
namedf$b[1]
```

```
## [1] a
## Levels: a b c
```

```r
namedf[namedf$a &lt; 2,]
```

```
##      a b
## Jana 1 a
```
